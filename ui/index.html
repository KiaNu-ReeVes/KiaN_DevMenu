<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/base.css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>KiaN Developer Menu</title>
    </head>
    <body>
        <div class="base">
            <div class="close">X</div>
            <div class="text-1big">Players : 0 / 48</div>
            <div class="coords">
                <p class="title">Your Coords</p>
                <p id="Coords-Vector">vector3(100.1, 100.1, 100.1)</p>
                <button id="EnShCo">Enable Show Coords</button>
                <br>
                <button id="CoToCl">Copy To Clipboard</button>
                <br>
                <button id="SeToDi">Send To Discord</button>
            </div>
            <div class="ability">
                <p class="title">Your Ability</p>
                <button id="Teleport">Teleport To Player</button>
                <br>
                <button id="SpawnVehicle">Spawn Vehicle</button>
                <br>
                <button id="onoffduty">On/Off Duty</button>
                <br>
                <button id="Invisible">Invisible</button>
                <br>
                <button id="DvCar">Dv Car</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
